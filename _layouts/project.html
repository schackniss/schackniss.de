---
layout: default
---
<h1>{{ page.title }}</h1>
<h4>{{ page.description }}</h4>

{{ content }}

<h3>Blog posts</h3>
<ul>
  {% assign filtered_posts = site.posts | where: 'project', page.project %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
