---
layout: page
---
<h1>{{ page.title }}</h1>
<h3>{{ page.description }}</h3>

{{ content }}

<h2>Blog posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'project', page.short_tag %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
